version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: survey_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-surveydb}
      POSTGRES_USER: ${POSTGRES_USER:-surveyuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-surveypass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - survey_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-surveyuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: survey_backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-surveyuser}:${POSTGRES_PASSWORD:-surveypass}@postgres:5432/${POSTGRES_DB:-surveydb}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - survey_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: survey_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend
    networks:
      - survey_network
    command: npm run dev -- --host

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  survey_network:
    driver: bridge
